<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="small_container">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="font">
        <div class="row1">
          <h1>Order Summarys</h1>
        </div>



        <div class="row2">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device <br> anywhere you like!</div>


        <div class="row3">
          <div class="col">Annual Plan</div>
          <div class="col">$59.99/year</div>
          <div class="col"> change</div>
        </div>


        <div class="row4"> Proceed to Payment
          Cancel Order</div>

      </div>




    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Ayoub-Benanberg">Ayoub Benanberg</a>.
  </div>
</body>

</html>
