<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="small_container">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="font">
        <div class="row1">
          <h2 style="font-weight: 900;">Order Summarys</h2>
        </div>



        <div class="row2">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device <br> anywhere you like!</div>


        <div class="row3">
          <div class="col1"><img src="images/icon-music.svg" alt="music_icon"></div>
          <div class="col2">
            <div style="color: hsl(223.9deg 42.27% 19.02%);font-weight: bold;">Annual Plan</div>
            <div style="color: hsl(228deg 13.23% 62.94%);">$59.99/year</div>
          </div>
          <div class="col3"><a href="#">change</a></div>
        </div>


        <div class="row4"><button>Proceed to Payment</button></div>
        <div class="row5">Cancel Order</div>


      </div>




    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Ayoub-Benanberg">Ayoub Benanberg</a>.
  </div>
</body>

</html>
